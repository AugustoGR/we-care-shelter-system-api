version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: we-care-shelter-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: we_care_shelter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - we-care-network

volumes:
  postgres_data:
    driver: local

networks:
  we-care-network:
    driver: bridge
